backend = "glx";
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = false;
vsync = "opengl-swc";

shadow = false;

fading = true;
fade-delta = 1;
fade-in-step = 0.03;
fade-out-step = 0.03;

detect-client-opacity = true;

wintypes:
{
    tooltip = { fade = true; shadow = false; };
}
